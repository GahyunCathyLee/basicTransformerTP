data:
  data_dir: "../../highD/data_pt/highd_T15_Tf25_hz5_flipXY_all"
  splits_dir: "../data/splits"
  stats_path: "../data/stats.npz"
  batch_size: 128
  num_workers: 4

model:
  T: 15
  Tf: 25
  K: 8
  d_model: 128
  nhead: 4
  num_layers: 2
  dropout: 0.1
  predict_delta: true

train:
  epochs: 50
  lr: 0.0003
  weight_decay: 0.01
  loss: "smoothl1"
  seed: 42
  use_amp: true
  device: "cuda"
  log_every: 50
  ckpt_dir: "ckpts/baseline_stage12"
  grad_clip_norm: 1.0
  save_last: true
  warmup_steps: 2000    # Stage2 (없으면 0)
  lr_schedule: "cosine" # "cosine" 또는 "none"
  w_traj: 1.0           # 전체 trajectory loss 가중
  w_fde: 1.0            # 마지막 step loss 가중 (0이면 끔)
  grad_clip_norm: 1.0 