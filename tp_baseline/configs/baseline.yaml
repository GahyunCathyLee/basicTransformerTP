data:
  data_dir: "../../highD/data_pt/highd_T25_Tf25_hz5_flipXY_all"
  splits_dir: "../data/splits"
  stats_path: "../data/stats.npz"
  batch_size: 128
  num_workers: 4

model:
  T: 25
  Tf: 25
  K: 8
  d_model: 128
  nhead: 4
  num_layers: 2
  dropout: 0.1
  predict_delta: false
  use_style: false
  style_dim_in: 3
  style_dropout: 0.1

train:
  epochs: 50
  lr: 0.0003
  weight_decay: 0.01
  loss: "smoothl1"
  seed: 42
  use_amp: true
  device: "cuda"
  log_every: 50
  ckpt_dir: "../ckpts/baseline/T25_Tf25_all"
  grad_clip_norm: 1.0
  save_last: true